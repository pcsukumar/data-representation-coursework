<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Books</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Books</h1>
    <div>
      <button>Create</button></span>
      <span><button style="display:none">Update</button></span>
    </div>
    <div class="table-responsive">
      <table class="table"> 
          <tr>
              <th>id</th>
              <th>Title</th>
              <th>Author</th>
              <th>Price</th>
              <th>Update</th>
              <th>Delete</th>
          </tr>

          <tr>
              <td>1</td>
              <td>HTML and CSS: Design and Build Websites</td>
              <td>Jon Duckett</td>
              <td>22</td>
              <td><button>Update</button></td>
              <td><button>Delete</button></td>
          </tr>
          
      </table>
    </div>

    <div class="mt-3">
      <h2>Create a Book</h2>
      <form>
        <div class="row">
          <div class="col-md-2 mb-3">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id">
          </div>
          <div class="col-md-4 mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author">
          </div>
          <div class="col-md-2 mb-3">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price">
          </div>
        </div>
        <div class="mb-3">
          <label for="status">Status</label>
          <select class="form-select w-50" id="status" name="status">
            <option value="instock">In stock</option>
            <option value="outstock">Out of stock</option>
            <option value="other">Out of print</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
      </form>
    </div>
  </div>
</body>
</html>
